<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Panorama Balcon 2025</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: #000;
    }
    #panorama {
      width: 100%;
      height: 100%;
    }
  </style>
  <!-- Pannellum CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.css"/>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.js"></script>
</head>
<body>

<div id="panorama"></div>

<script>
  pannellum.viewer('panorama', {
    type: 'equirectangular',
    panorama: 'Balcon2025.jpg', // doit être dans le même dossier que ce fichier HTML
    autoLoad: true,
    autoRotate: -2,
    pitch: 0,
    yaw: 180,
    hfov: 110,
    compass: false,
    showZoomCtrl: true
  });
</script>

</body>
</html>
